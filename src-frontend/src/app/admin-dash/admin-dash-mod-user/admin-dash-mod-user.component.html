<div class="container mt-5 espaciado">
  <div class="back">
    <button type="button" class="btn btn-primary" (click)="irAAdminDashUsuarios()">Volver</button>
  </div>
  <h2>Modificar Usuario</h2>
  <form>
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre" [(ngModel)]="user.nombre"
        name="nombre">
    </div>
    <div class="form-group">
      <label for="apellidos">Apellidos:</label>
      <input type="text" class="form-control" id="apellidos" placeholder="Ingrese los apellidos"
        [(ngModel)]="user.apellidos" name="apellidos">
    </div>
    <div class="form-group">
      <label for="correo">Correo electrónico:</label>
      <input type="email" class="form-control" id="correo" placeholder="Ingrese el correo electrónico"
        [(ngModel)]="user.email" name="email">
    </div>
    <div class="form-group">
      <label for="contrasena">Contraseña: <b>(Modificar solo en caso de emergencia para cambiar la
          contraseña)</b></label>
      <input type="text" class="form-control" id="contrasena" placeholder="Ingrese la nueva contraseña"
        [(ngModel)]="user.contrasena" name="contrasena">
    </div>
    <div class="d-flex justify-content-end">
      <button type="button" class="btn btn-primary me-2" (click)="modificarUsuario()">Guardar Cambios</button>
    </div>
  </form>
</div>

<div id="myModal1" class="modal" [ngClass]="{'show': isModalCerrar}">
  <div class="modal-content">
    <span class="close" (click)="closeModalCerrar()">&times;</span>
    <div class="check-animation">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
        <circle cx="26" cy="26" r="25" fill="none" />
        <path fill="none" stroke="#ffffff" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"
          d="M14 27l5 5 14-14" class="check-svg" />
      </svg>
    </div>
    <p>Se ha realizado la acción satisfactorimente</p>
    <button class="btnCerrar" (click)="closeModalCerrar(); irAAdminDashUsuarios()">Cerrar</button>
  </div>
</div>
