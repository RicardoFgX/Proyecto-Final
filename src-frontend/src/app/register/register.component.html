<div class="register">
  <form class="custom-form" method="post">
    <h1>Register</h1>
    <input
      type="text"
      [(ngModel)]="nombre"
      name="firstName"
      placeholder="First Name"
      required="required"
    />
    <input
      type="text"
      [(ngModel)]="apellidos"
      name="lastName"
      placeholder="Last Name"
      required="required"
    />
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      placeholder="Email"
      required="required"
    />
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Password"
      required="required"
    />
    <button type="submit" (click)="register()">Register</button>
  </form>
</div>
