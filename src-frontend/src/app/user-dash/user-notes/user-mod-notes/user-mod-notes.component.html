<div class="container mt-5 espaciado">
  <!-- Botón para volver al dashboard de usuarios -->
  <div class="back">
    <button type="button" class="btn btn-primary" (click)="irAAdminDashUsuarios()">Volver</button>
  </div>
  
  <!-- Título de la sección para modificar una nota -->
  <h2>Modificar Nota</h2>

  <!-- Formulario para modificar una nota -->
  <form [formGroup]="notaForm" (ngSubmit)="modificarNota()">
    
    <!-- Campo para ingresar el título de la nota -->
    <div class="form-group mb-3">
      <label for="titulo">Título</label>
      <input type="text" id="titulo" class="form-control" formControlName="titulo" placeholder="Ingrese el título" required>
      
      <!-- Mensajes de validación para el campo de título -->
      <div *ngIf="notaForm.get('titulo')?.touched && notaForm.get('titulo')?.invalid" class="text-danger">
        <div *ngIf="notaForm.get('titulo')?.errors?.['required']">El título es requerido.</div>
        <div *ngIf="notaForm.get('titulo')?.errors?.['blacklisted']">El título contiene palabras no permitidas.</div>
      </div>
    </div>
    
    <!-- Campo para ingresar el contenido de la nota -->
    <div class="form-group mb-3">
      <label for="contenido">Contenido</label>
      <textarea id="contenido" class="form-control" formControlName="contenido" placeholder="Ingrese el contenido" rows="5" required></textarea>
      
      <!-- Mensajes de validación para el campo de contenido -->
      <div *ngIf="notaForm.get('contenido')?.touched && notaForm.get('contenido')?.invalid" class="text-danger">
        <div *ngIf="notaForm.get('contenido')?.errors?.['required']">El contenido es requerido.</div>
        <div *ngIf="notaForm.get('contenido')?.errors?.['blacklisted']">El contenido contiene palabras no permitidas.</div>
      </div>
    </div>
    
    <!-- Botón para guardar los cambios realizados en la nota -->
    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-primary me-2" [disabled]="notaForm.invalid">Guardar Cambios</button>
    </div>
  </form>
</div>

<!-- Modal de confirmación de acción -->
<div id="myModal1" class="modal" [ngClass]="{'show': isModalCerrar}">
  <div class="modal-content">
    <!-- Botón para cerrar el modal -->
    <span class="close" (click)="closeModalCerrar()">&times;</span>
    
    <!-- Animación de check al realizar la acción -->
    <div class="check-animation">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
        <circle cx="26" cy="26" r="25" fill="none" />
        <path fill="none" stroke="#ffffff" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" d="M14 27l5 5 14-14" class="check-svg" />
      </svg>
    </div>
    
    <!-- Mensaje de confirmación de la acción realizada -->
    <p>Se ha realizado la acción satisfactoriamente</p>
    
    <!-- Botón para cerrar el modal -->
    <button class="btnCerrar" (click)="closeModalCerrar()">Cerrar</button>
  </div>
</div>
